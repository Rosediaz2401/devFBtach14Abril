<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
    <title>Proyecto Cajero</title>
  </head>

  <body>
    <main>
      <div class="background">
          <div class="container">
            <div class="text-center">
                <img class="user-img" src="img/user.png" class="rounded" alt="...">
              </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" id="user-name"/>
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control confirm" placeholder="ContraseÃ±a" aria-label="" aria-describedby="basic-addon1" id="password"/>
          </div>
    </div>

        <div class="btn-soy">
        <button id="submit" class="si-soy">Ingresar</button>
    </div>
    <div class="btn-soy">
        <button id="submit-pass" class="validar si-soy">Ingresar</button>
    </div>
    <div class="text">
        <p id="bienvenido" class="entrar">
          Bienvenido <span id="user"></span> <br> Tu saldo es : <span id="saldo"></span>
        </p>
    </div>
        <br/>
        <div class="input-group mb-3 pon-monto">
            <input type="number" class="form-control ingresar-num" placeholder="Ingresa Monto" aria-label="" aria-describedby="basic-addon1" id="saldo-numero"/>
          </div>  

          <div class="btn-soy operacion">
            <button id="abonar" class="sum si-soy">Abonar</button>
            <button id="retirar" class="restar si-soy">Retirar</button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
