<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section>
        <h1>Formulario</h1>
    </section>
    <section>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="nombre" id="nombre" class="form-nombre">

            <label for="apellidos">Apellidos</label>
            <input type="text" placeholder="apellidos" id="apellidos" class="form-apellidos">

            <label for="telefono">Telefono</label>
            <input type="number" placeholder="telefono" id="telefono" class="form-telefono">

            <label for="address">Direccion</label>
            <input type="text" placeholder="address" id="address" class="form-address">

            <br>

            <button id="enviar" onclick="submitbutton()" class="form-button">Enviar</button>

        </form>
    </section>
    <script src="../ejercicios/index.js"></script>
</body>
</html>
